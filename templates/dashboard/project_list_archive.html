{% extends "base.html" %}
{% block content %}
  <div>
    <h4>Archive project list</h4>
    <p><a href="{% url "dashboard:projects" %}">back to active projects</a></p>
    <p>
      <a href="{% url "dashboard:project-create" %}">Create new project</a>
    </p>
    <hr>
    <div>
      {% for project in project_list %}
        <div>
          <h4>
            <a href="{% url "dashboard:project-detail" pk=project.id %}">{{ project.project_name }}</a>
          </h4>
          <p>Description: {{ project.description }}</p>
          <span>Created: {{ project.created_at }}</span>
          <hr>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
