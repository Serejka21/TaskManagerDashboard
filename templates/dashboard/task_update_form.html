{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update task {{ task.task_name }}</h1>
  <form class="forms" action="{% url "dashboard:task-edit" pk=current_task.id%}" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
   </form>
{% endblock %}
