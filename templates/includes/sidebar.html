  {% if user.is_authenticated %}
    <div>
      <p>{{ user.username }}</p>
      <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Logout">
      </form>
    </div>
  {% else %}
    <div>
      <p><a href="{% url 'login' %}">Log in</a></p>
    </div>
  {% endif %}
  <div class="sidenav">
    <a href="{% url "dashboard:index" %}">Home page</a>
      {% if user.is_authenticated %}
        <a href="{% url "dashboard:my-tasks" username=user.username%}">My tasks</a>
      {% endif %}
    <a href="{% url "dashboard:task-list" %}">All tasks</a>
    <a href="{% url "dashboard:projects" %}">Projects</a>
    <a href="/admin/">Admin-panel</a>
    <div class="dropdown">
      <a href="#">Actions</a>
        <ul class="dropdown-content">
          <li><a href="{% url "dashboard:project-create" %}">Create project</a></li>
          <li><a href="{% url "dashboard:task-create" %}">Create task</a></li>
        </ul>
    </div> 
  </div>
